<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script type="text/javascript">
        //1. 화면에 1부터 30까지의 홀수를 화면에 출력하는 함수를 작성하여ddd 이것을 이용하는 프로그램을 완성하시오.
        for(var i=1;i<=30;i++){
            if(i%2 == 1){
                document.write(i);
            }
        }
            document.write("<br>");

         
    </script>
</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>GreenSock</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
</head>
<style>
  #demo {
    width: 100%;
    height: 300px;
    background-color: #333;
    padding: 8px;
}
.logo {
    position: relative;
    width: 200px;
    height: 200px;
    background: yellow url(../img/icon.png) no-repeat;
    border: solid 10px red;
}
</style>
  <body>
    <div id="demo">
      <div class="logo"></div>
    </div>
    <script>
      $(function() {
          // TweenLite.to(target, duration, {vars});
          TweenLite.to(".logo", 10, {
              left:600,
              backgroundColor: "F00",
              borderColor: "white",
              borderRadius: "50%"
          }); 
      });
    </script>
  </body>
</html>
